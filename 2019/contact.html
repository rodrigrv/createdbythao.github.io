    <h1>Contact</h1>
    <section class="contact">
      <div class="form-wrap">
        <form action="https://formspree.io/thao_ha@outlook.com" method="POST">
          <input
            type="hidden"
            name="_next"
            value="https://createdbythao.github.io/confirm.html"
          />
          <input type="hidden" name="_subject" value="New submission!" />
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="name"
            autocomplete="on"
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="email"
            autocomplete="on"
            required
          />
          <textarea
            name="message"
            placeholder="Message"
            rows="10"
            cols="30"
            required
          ></textarea>
          <input type="submit" value="Submit" />
          <input type="text" name="_gotcha" style="display: none;" />
        </form>
      </div>
    </section>
    <footer>
