  <h1>Contact</h1>
  <section class="contact">
    <div class="form-wrap">
      <form action="https://formspree.io/thao_ha@outlook.com" method="POST" id="contact-form">
        <input type="hidden" name="_next" value="https://createdbythao.github.io/confirmation.html" />
        <input type="hidden" name="_subject" value="New submission!" />
        <label for="name">
          <input type="text" name="First and last name" placeholder="Name" class="name" autocomplete="on" />
          <small class="error-msg"></small>
        </label>
        <label for="email">
          <input type="email" name="Email" placeholder="Email" class="email" autocomplete="on" />
          <small class="error-msg"></small>
        </label>
        <label for="message">
          <textarea name="Message" placeholder="Message" class="message"></textarea>
          <small class="error-msg"></small>
        </label>
        <button type="submit" value="Submit" class="submit" disabled>
          Submit
        </button>
        <input type="text" name="_gotcha" style="display: none;" />
      </form>
    </div>
    <div class="table">
      <img src="img/contact_table.png" alt="Illustration of table with cactus in the corner." />
    </div>
  </section>
